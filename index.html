<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Dataset</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Librerie esterne da CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="background-container">
        <!-- Pattern di sfondo -->
    </div>

    <header>
        <div class="header-container">
            <div class="profile-image">
                <img src="img/profile.jpeg" alt="Profile Image">
            </div>
            <div class="quote-container">
                <blockquote>
                    <p id="main-quote">"Ci sono due tipi di uomini: quelli che parlano di donne e quelli che parlano con le donne; io di donne preferisco non parlare"</p>
                    <cite id="main-author">— The Attorney</cite>
                </blockquote>
            </div>
        </div>
    </header>

    <main>
        <section class="chart-section">
            <h2>Visualizzazione Dataset</h2>
            
            <div class="filter-controls">
                <label for="month-filter">Filtra per mese:</label>
                <select id="month-filter">
                    <option value="all">Tutti i mesi</option>
                    <!-- Altri mesi verranno aggiunti dinamicamente in base al dataset -->
                </select>
            </div>
            
            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <span class="dot original"></span> Dati originali
                </div>
                <div class="legend-item">
                    <span class="dot estimated"></span> Dati stimati
                </div>
            </div>
        </section>

        <section class="quotes-section">
            <h2>Citazioni</h2>
            <div id="quotes-container">
                <!-- Le citazioni verranno caricate dinamicamente da quotes.js -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> - Creato con ❤️</p>
    </footer>

    <!-- Script di verifica -->
    <script>
        // Verifica che le librerie esterne siano caricate correttamente
        document.addEventListener('DOMContentLoaded', function() {
            // Aggiorna l'anno corrente nel footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Verifica Chart.js
            if (typeof Chart === 'undefined') {
                console.error('ERRORE: Chart.js non è stato caricato correttamente');
            }
            
            // Verifica PapaParse
            if (typeof Papa === 'undefined') {
                console.error('ERRORE: PapaParse non è stato caricato correttamente');
            }
        });
    </script>

    <!-- Script applicazione -->
    <script src="js/chart.js"></script>
    <script src="js/quotes.js"></script>
</body>
</html>
